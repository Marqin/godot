language: cpp

sudo: false

compiler:
  - gcc

os:
  - linux

env:
  global:
    - secure: ""
    - secure: ""

addons:
  apt:
    packages:
      - build-essential
      - scons
      - pkg-config
      - libx11-dev
      - libxcursor-dev
      - libasound2-dev
      - libfreetype6-dev
      - libgl1-mesa-dev
      - libglu1-mesa-dev
      - libssl-dev
      - libxinerama-dev
      - libxrandr-dev

  coverity_scan:
    project:
      name: "Marqin/godot"
    notification_email: "$COVERITY_SCAN_NOTIFICATION_EMAIL"
    build_command: "scons platform=x11 target=debug tools=yes"
    branch_pattern: "coverity_scan"


script:
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then echo "Something went wrong..."; fi
